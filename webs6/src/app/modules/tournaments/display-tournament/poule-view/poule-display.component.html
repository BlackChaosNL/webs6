<ng-container *ngIf="tournament?.status !== 'Open' && tournament?.rounds?.length > 0">
    <ng-container *ngIf="tournament.status === 'Started'">
        <ng-container *ngFor="let round of tournament.rounds">
            <div class="row">
                <div class="col-12" *ngFor="let poule of tournament.poules">
                    <div class="card">
                        <div class="card-header"><h4>Pool {{poule.number}} / Round {{round.number}}</h4></div>
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-5 match-detail-element"
                                     *ngFor="let match of getMatchesForRoundAndPoule(round.number, poule.number)">
                                    <div class="row text-center">
                                        <div class="col-12">
                                            <hr/>
                                        </div>
                                        <div class="col-5">{{match.p1.name}}</div>
                                        <div class="col-2">VS</div>
                                        <div class="col-5">{{match.p2.name}}</div>
                                        <div class="col-12">
                                            <div [hidden]="!match.decided">
                                                <hr>
                                                {{match.winner != null ? 'Winner is ' + match.winner : 'draw'}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <hr/>
                                    </div>
                                    <div class="row text-center">
                                        <div class="col-12"></div>
                                        <div class="col-5">
                                            <input disabled class="form-control" min="0" type="number"
                                                   [(ngModel)]="match.p1_score">
                                        </div>
                                        <div class="col-2">-</div>
                                        <div class="col-5">
                                            <input disabled class="form-control" min="0" type="number"
                                                   [(ngModel)]="match.p2_score">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <hr/>
                                    </div>
                                    <div class="col text-center">
                                        From: <input disabled type="datetime-local"
                                                     [(ngModel)]="match.start"
                                                     class="form-control">
                                    </div>
                                    <div class="col text-center">
                                        To: <input disabled type="datetime-local"
                                                   [(ngModel)]="match.end"
                                                   class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="spacer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
</ng-container>
