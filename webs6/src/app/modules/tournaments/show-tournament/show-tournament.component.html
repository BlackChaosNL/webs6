<div class="row">
	<div class="col">
		<div class="card text-center">
			<div class="card-header">
				Available tournaments
			</div>

			<div class="card-body">
				<app-tournament-list></app-tournament-list>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="card text-center">
			<div class="card-header">Tournament details</div>
			<div class="card-body col-auto">
                <div class="form-group">
                    <label for="tournamentName">Tournament Name</label>
                    <input class="form-control" id="tournamentName" placeholder="Unreeaaal!" [(ngModel)]="details.name" name="name" disabled required>
                </div>

                <div class="form-group">
                    <label class="mr-sm-2" for="sdate">Start date</label>
                    <input type="datetime-local" max="2020-12-31T00:00:00" min="2017-01-01T:00:00:00" class="form-control" id="sdate" [(ngModel)]="details.start" date="date" disabled required>
                </div>

                <div class="form-group">
                    <label class="mr-sm-2" for="edate">End date</label>
                    <input type="datetime-local" max="2020-12-31T00:00:00" min="2017-01-01T:00:00:00" class="form-control" id="edate" [(ngModel)]="details.end" date="date" disabled required>
                </div>

                <div class="form-group">
                    <label class="mr-sm-2">Tournament status</label>
                    <input class="form-control" [(ngModel)]="details.status" disabled />
                </div>

                <div class="form-group">
                    <label class="mr-sm-2">Tournament type</label>
                    <input class="form-control" [(ngModel)]="details.type" disabled />
                </div>

				<div class="form-group" [hidden]="details.type !== 'Poule'">
					<label for="nr_of_poules" class="mr-sm-2">Number of poules</label>
					<input id="nr_of_poules" class="form-control" [(ngModel)]="details.nr_of_poules" type="number" min="1" [disabled]="details.status != 'Open'" />
				</div>

				<div class="form-group" [hidden]="details.type == 'Knockout'">
					<label for="nr_of_rounds" class="mr-sm-2">Number of rounds</label>
					<input id="nr_of_rounds" class="form-control" [(ngModel)]="details.nr_of_rounds" type="number" min="1" disabled />
				</div>

				<div class="form-group" [hidden]="details.type == 'Knockout'">
					<label for="matches_per_round" class="mr-sm-2">Matches per round</label>
					<input id="matches_per_round" class="form-control" [(ngModel)]="details.matches_per_round" type="number" min="1" disabled />
				</div>

				<div class="form-group">
					<label for="match_duration" class="mr-sm-2">Match duration</label>
					<input id="match_duration" class="form-control" [(ngModel)]="details.match_duration" type="number" min="1" disabled />
				</div>

				<div class="form-group">
					<label>Participants</label>
					<ul>
						<li *ngFor="let p of details.participants ">
							{{ p.name }}
						</li>
					</ul>
				</div>

			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<hr>
		<ng-template app-tournament-display-host></ng-template>
	</div>
</div>
