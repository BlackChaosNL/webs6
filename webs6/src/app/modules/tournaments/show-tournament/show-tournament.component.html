<div class="row">
	<div class="col">
		<div class="card text-center">
			<div class="card-header">
				Available tournaments
			</div>

			<div class="card-body">
				<app-tournament-list></app-tournament-list>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="card text-center">
			<div class="card-header">Tournament details</div>
			<div class="card-body col-auto">
				<div class="form-group">
					<label for="tournamentName">Tournament Name</label>
					<input class="form-control-plaintext" readonly id="tournamentName" [(ngModel)]="details.name" name="name">
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="sdate">Start Date</label>
					<input class="form-control-plaintext" readonly id="sdate" [(ngModel)]="details.start" date="date">
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="edate">End Date</label>
					<input class="form-control-plaintext" readonly id="edate" [(ngModel)]="details.end" date="date">
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="type">Type</label>
					<input class="form-control-plaintext" readonly id="type" value="{{ details?.type }}">
				</div>

				<div class="form-group">
					<label>Participants</label>
					<ul>
						<li *ngFor="let p of details.participants ">
							{{ p.name }}
						</li>
					</ul>
				</div>

			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<hr>
		<ng-template app-tournament-display-host></ng-template>
	</div>

                <ng-template app-tournament-view-host></ng-template>
            </div>
        </div>
    </div> -->
</div>
