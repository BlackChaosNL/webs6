<div class="row">
	<div class="col">
		<div class="card text-center">
			<div class="card-header">
				Available tournaments
			</div>

			<div class="card-body">
				<app-tournament-list></app-tournament-list>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="card text-center">
			<div class="card-header">Tournament details</div>
			<div class="card-body col-auto">
				<div class="form-group">
					<label for="tournamentName">Tournament Name</label>
					<input type="text" class="form-control-plaintext" readonly id="tournamentName" [(ngModel)]="details.name" name="name">
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="date">Date</label>
					<input type="text" class="form-control-plaintext" readonly id="date" [(ngModel)]="details.date" date="date">
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="type">Type</label>
					<input type="text" class="form-control-plaintext" readonly id="type" value="{{ type?.name }}">
				</div>

				<div class="form-group">
					<label for="users">Participants</label>
					<ul>
						<li *ngFor="let p of participants | async">
							{{ (p.resolvedperson | async)?.name }} {{ (p.resolvedperson | async)?.surname }}
						</li>
					</ul>
				</div>

			</div>
		</div>
	</div>
</div>
