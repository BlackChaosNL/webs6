<div class="row">
	<div class="col">
		<div class="card text-center">
			<div class="card-header">
				Our current tournaments
			</div>

			<div class="card-body">
				<app-tournament-list></app-tournament-list>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="card text-center">
			<div class="card-header">
				Create a new tournament!
			</div>
			<div class="card-body col-auto">
				<div class="form-group">
					<label for="tournamentName">Tournament Name</label>
					<input #tournamentName type="text" class="form-control" id="tournamentName" placeholder="Name of your new tournament" [(ngModel)]="newTournament.name" name="name" required>
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="date">Select the date for the tournament</label>
					<input type="date" max="2020-12-31" min="2017-01-01" class="form-control" id="date" [(ngModel)]="newTournament.date" date="date" required>
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="type">Select your tournament type</label>
					<select class="form-control" id="type" [(ngModel)]="newTournament.type" required>
						<option *ngFor="let type of types | async" [(ngValue)]="type.key">{{type.name}}</option>
					</select>
				</div>

				<div class="form-group">
					<label for="users">Select users to participate</label>
					<select class="form-control" id="users" [(ngModel)]="selectedPeople" multiple required>
						<option *ngFor="let person of people | async" [(ngValue)]="person.key">
							{{person.name}} {{person.surname}}
						</option>
					</select>
				</div>

				<button (click)="resolve()" class="btn btn-primary">Add</button>
			</div>
		</div>
	</div>
</div>
