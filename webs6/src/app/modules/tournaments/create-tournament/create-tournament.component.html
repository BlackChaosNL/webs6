<div class="row">
	<div class="col">
		<div class="card text-center">
			<div class="card-header">
				Our current tournaments
			</div>

			<div class="card-body">
				<app-tournament-list></app-tournament-list>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="card text-center">
			<div class="card-header">
				Create a new tournament!
			</div>
			<div class="card-body col-auto">
				<div class="form-group">
					<label for="tournamentName">Tournament Name</label>
					<input #tournamentName class="form-control" id="tournamentName" placeholder="Name of your new tournament" [(ngModel)]="newTournament.name" name="name" required>
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="sdate">Select the start date for the tournament</label>
					<input type="datetime-local" max="2020-12-31T00:00:00" min="2017-01-01T00:00:00"
						   class="form-control" id="sdate" [(ngModel)]="newTournament.start" date="date" required>
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="edate">Select the end date for the tournament</label>
					<input type="datetime-local" max="2020-12-31T00:00:00" min="2017-01-01T00:00:00"
						   class="form-control" id="edate" [(ngModel)]="newTournament.end" date="date" required>
				</div>

				<div class="form-group">
					<label class="mr-sm-2">Tournament status</label>
					<input class="form-control" [(ngModel)]="newTournament.status" disabled/>
				</div>

				<div class="form-group">
					<label class="mr-sm-2" for="type">Select your tournament type</label>
					<select class="form-control" id="type" [(ngModel)]="newTournament.type" required>
						<option *ngFor="let type of types" [value]="type">{{type}}</option>
					</select>
				</div>

				<div class="form-group">
					<label for="users">Select users to participate</label>
					<select class="form-control" id="users" [(ngModel)]="selectedPeople" multiple required>
						<option *ngFor="let person of people | async" [(ngValue)]="person.key + '/' + person.name + ' ' + person.surname">
							{{person.name}} {{person.surname}}
						</option>
					</select>
				</div>

				<button (click)="resolve()" class="btn btn-primary">Add</button>
			</div>
		</div>
	</div>
</div>
